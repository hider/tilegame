version: 2.1
jobs:
  build:
    docker:
      - image: 'cimg/openjdk:17.0.3'
    steps:
      - checkout
      - run:
         name: 'ðŸ“¥ Download static assets'
         command: |
            curl --location --output assets.zip https://github.com/hider/tilegame/releases/download/v0.0.1/assets.zip
            unzip assets.zip -d ./core
      - run:
         name: 'ðŸ”¨ Run Gradle build'
         command: './gradlew build sonarqube'
      - store_artifacts:
          path: './desktop/build/distributions'
workflows:
    gradle-build-deploy:
      jobs:
        - build:
            context: SonarCloud
